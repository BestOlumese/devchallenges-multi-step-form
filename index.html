<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box" id="box-one">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="btn-group">
                <button type="submit" id="first-btn" class="btn">Continue</button>
            </div>
        </form>
    </div>

    <div class="box" id="box-two">
        <h1>Which topics you are interested in?</h1>
        <div class="topics">
            <div class="topic">Software Development</div>
            <div class="topic">User Experience</div>
            <div class="topic">Graphic Design</div>
        </div>
        <div class="btn-group">
            <button id="second-btn" class="btn">Continue</button>
        </div>
    </div>

    <div class="box" id="box-three">
        <h1>Summary</h1>
        <p class="summary-text">Name: <span id="name-result">Emily Johnson</span></p>
        <p class="summary-text">Email: <span id="email-result">emily@emilyjohnsonstl.com</span></p>
        <div class="topic-list">
            <p>Topics:</p>
            <ul id="topic-list">
            </ul>
        </div>
        <div class="btn-group">
            <button class="btn" id="final-btn">Confirm</button>
        </div>
    </div>
    <div class="step">
        <p>Step <span id="step-no">1</span> of 3</p>
        <div class="bullet active selected"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
